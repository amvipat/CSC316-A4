<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC316 A4</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-2">

            <!-- header -->
            <div class="row justify-content-center header-row">
                <div class="align-self-center">
                    <h1>City of Toronto: Deaths of Shelter Residents</h1>
                    <h2>Annual statistics on shelter deaths </h2>
                </div>
            </div>

            <div class="col-auto">
                <label for="yearRange"><strong>Year Range:</strong></label>
                <input type="range" id="yearRange" min="2007" max="2025" value="2025" step="1" />
                <span id="yearValue" class="ms-2 fw-bold">Up to 2025</span>
            </div>
            </div>

            <!-- heatmap -->
            <div class="row justify-content-center graph-row">
                <div class="align-self-center" id="heatmap"></div>
            </div>

        </div>
    </div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Visualization objects -->
<script src="js/HeatMap.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
